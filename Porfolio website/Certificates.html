<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="certificates-section">
        <h2>My Certificates</h2>
        <div class="certificates">
           
            <div class="certificate-card">
                <img src="Certificates\Rohit's Certificate.pdf" alt="Certificate 1" class="certificate-image">
                <h3>Python Programming Certificate</h3>
                <p>Issued by: Microsoft student learn Ambassador </p>
                <p>Date: June 2023</p>
            </div>
    
            
            <div class="certificate-card">
                <img src="images/certificate2.jpg" alt="Certificate 2" class="certificate-image">
                <h3>Data Structures & Algorithms</h3>
                <p>Issued by: Udemy</p>
                <p>Date: April 2023</p>
            </div>
    
           
            <div class="certificate-card">
                <img src="images/certificate3.jpg" alt="Certificate 3" class="certificate-image">
                <h3>Web Development Bootcamp</h3>
                <p>Issued by: FreeCodeCamp</p>
                <p>Date: March 2023</p>
            </div>
        </div>
    </div>
    
</body>
</html>
